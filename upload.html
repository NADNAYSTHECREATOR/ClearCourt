<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Document ‚Äì ClearCourt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-xl p-6 mt-10">
    <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Upload a Court Document</h1>
    <p class="mb-6 text-center text-gray-600">
      Select an image (JPG, PNG) or PDF of your court notice. We'll extract the text and help you understand it.
    </p>

    <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.pdf" class="mb-4 block w-full border rounded p-2" />
    <button onclick="startOCR()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full mb-6">Extract Text</button>

    <div id="loading" class="text-center text-gray-500 hidden mb-4">üîÑ Processing document‚Ä¶</div>

    <h2 class="text-xl font-semibold mb-2">Extracted Text</h2>
    <pre id="extractedText" class="bg-gray-100 p-4 whitespace-pre-wrap rounded text-sm h-60 overflow-auto mb-4"></pre>

    <button id="aiBtn" onclick="handleAIExplain()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full mb-6 hidden">Explain This Document</button>

    <h2 class="text-xl font-semibold mb-2 hidden" id="aiSummaryLabel">AI Explanation</h2>
    <pre id="aiOutput" class="bg-green-50 p-4 rounded text-sm text-gray-800 whitespace-pre-wrap h-60 overflow-auto hidden"></pre>

    <a href="index.html" class="text-blue-600 hover:underline block mt-6 text-center">‚Üê Back to Home</a>
  </div>

  <script>
    let extractedText = "";

    async function startOCR() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const extractedTextElement = document.getElementById('extractedText');
      const loadingElement = document.getElementById('loading');
      const aiBtn = document.getElementById('aiBtn');
      const aiOutput = document.getElementById('aiOutput');
      const aiSummaryLabel = document.getElementById('aiSummaryLabel');

      if (!file) {
        alert("Please select a file.");
        return;
      }

      loadingElement.classList.remove("hidden");
      extractedTextElement.textContent = "";
      aiOutput.classList.add("hidden");
      aiSummaryLabel.classList.add("hidden");

      const reader = new FileReader();
      reader.onload = async function () {
        const imageData = reader.result;
        const { data: { text } } = await Tesseract.recognize(imageData, 'eng');
        loadingElement.classList.add("hidden");
        extractedText = text;
        extractedTextElement.textContent = text;
        aiBtn.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }

    async function handleAIExplain() {
      const aiOutput = document.getElementById("aiOutput");
      const aiSummaryLabel = document.getElementById("aiSummaryLabel");

      aiOutput.classList.remove("hidden");
      aiSummaryLabel.classList.remove("hidden");
      aiOutput.innerText = "üí¨ Generating summary‚Ä¶";

      const summary = await getGeminiResponse(extractedText);
      aiOutput.innerText = summary;
    }

    async function getGeminiResponse(text) {
      const apiKey = AIzaSyDjz-O7bHDY6hTTj51czVHeK_b-yZL2w5I

      const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;

      const response = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          contents: [{ parts: [{ text: `Explain this court document in simple terms:\n\n${text}` }] }]
        })
      });

      const data = await response.json();
      return data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùå Gemini did not return a response.";
    }
  </script>

</body>
</html>
