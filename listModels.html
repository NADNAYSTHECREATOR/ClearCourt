<!DOCTYPE html>
<html>
<head><title>List Models</title></head>
<body>
  <pre id="out"></pre>
  <script>
    const KEY = "AIzaSyDjz-O7bHDY6hTTj51czVHeK_b-yZL2w5I"; 
    fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${KEY}`)
      .then(r => r.json())
      .then(d => document.getElementById("out").textContent = JSON.stringify(d, null, 2))
      .catch(e => document.getElementById("out").textContent = e);
  </script>
</body>
</html>
